name: Global Empathy News Analysis

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  analyze-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python news_analyzer.py

      - name: Prepare public data for Vercel
        run: |
          mkdir -p public/data
          cp data/latest_analysis.json public/data/news.json

      - name: Commit generated data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update news.json"
          file_pattern: public/data/news.json
