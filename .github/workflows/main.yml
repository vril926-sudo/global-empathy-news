name: Global Empathy News Analysis

on:
  # 6時間ごとに自動実行
  schedule:
    - cron: '0 */6 * * *'
  
  # 手動実行も可能
  workflow_dispatch:

jobs:
  analyze-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # git-auto-commit-actionのためにfetch-depthを設定
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run news analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python news_analyzer.py
      
      - name: Copy data to web directory
        run: |
          # web/public/data という、Next.jsが公開できる場所にコピーします
          mkdir -p web/public/data
          cp data/latest_analysis.json web/public/data/ || echo "Analysis data not found"
          cp data/latest_news.json web/public/data/ || echo "News data not found"
      
      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results-${{ github.run_number }}
          path: data/
          retention-days: 30
          if-no-files-found: warn
      
      - name: Auto commit and push data files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update news analysis data [automated]"
          file_pattern: "data/*.json web/public/data/*.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          # 変更がない場合はスキップ
          skip_dirty_check: false
          # プッシュを有効化
          push_options: '--force-with-lease'
