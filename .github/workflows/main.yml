name: Global Empathy News Analysis

on:
  # 6時間ごとに自動実行
  schedule:
    - cron: '0 */6 * * *'
  
  # 手動実行も可能
  workflow_dispatch:

jobs:
  analyze-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # git-auto-commit-actionのためにfetch-depthを設定
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run news analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python news_analyzer.py
      
      - name: Copy data for Vercel
        run: |
          # パターン1: /data/latest_analysis.json 用
          mkdir -p web/public/data
          cp data/*.json web/public/data/ || true
          
          # パターン2: /latest_analysis.json 用 (直下)
          cp data/*.json web/public/ || true
          
          # デバッグ用にコピー先を確認（Actionsのログで見れるようになります）
          ls -R web/public/data

      - name: Auto commit and push data files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sync analysis data to public/data [automated]"
          file_pattern: "data/*.json web/public/data/*.json"
          commit_user_name: "github-actions[bot]"
