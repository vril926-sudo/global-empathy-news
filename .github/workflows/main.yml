name: Global Empathy News Analysis

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  analyze-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run news analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python news_analyzer.py
      
      - name: Copy data to all possible locations
        run: |
          # 全方位コピー：どこが正解でも動くようにします
          mkdir -p public/data
          mkdir -p web/public/data
          mkdir -p web/data
          
          cp data/*.json public/data/ || true
          cp data/*.json public/ || true
          cp data/*.json web/public/data/ || true
          cp data/*.json web/public/ || true
          cp data/*.json web/data/ || true

      - name: Auto commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: final data sync to fix 404"
          file_pattern: "data/*.json public/*.json public/data/*.json web/public/*.json web/public/data/*.json web/data/*.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
