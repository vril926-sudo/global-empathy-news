name: Global Empathy News Analysis

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  analyze-news:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run news analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python news_analyzer.py

      - name: Validate output data
        run: |
          if [ ! -d data ] || [ -z "$(ls -A data/*.json 2>/dev/null)" ]; then
            echo "❌ No JSON files found in data/. Check news_analyzer.py output."
            exit 1
          else
            echo "✅ JSON files detected:"
            ls -lh data/*.json
          fi

      - name: Sync data to public directory
        run: |
          mkdir -p public/data
          cp data/*.json public/data/

      - name: Auto commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update analyzed news data"
          file_pattern: "public/data/*.json"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
