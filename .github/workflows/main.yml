name: Global Empathy News Analysis

on:
  # 変更を保存した瞬間に実行されるようにします
  push:
    branches:
      - master
  # 6時間ごとに自動実行
  schedule:
    - cron: '0 */6 * * *'
  # 手動実行も可能
  workflow_dispatch:

jobs:
  analyze-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run news analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python news_analyzer.py
      
      - name: Copy data for Vercel
        run: |
          # 1. 念のためルート直下のpublic（Vercelの標準）
          mkdir -p public/data
          cp data/*.json public/data/ || true
          cp data/*.json public/ || true

          # 2. webフォルダの中のpublic（Manusの構成）
          mkdir -p web/public/data
          cp data/*.json web/public/data/ || true
          cp data/*.json web/public/ || true
          
      - name: Auto commit and push data files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: sync analysis data to all possible paths [automated]"
          # 【重要】変更したすべての場所を保存対象に含めます
          file_pattern: "data/*.json public/**/*.json web/public/**/*.json"
          commit_user_name: "github-actions[bot]"
