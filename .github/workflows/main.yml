name: Global Empathy News Analysis

on:
  # 6時間ごとに自動実行
  schedule:
    - cron: '0 */6 * * *'
  
  # 手動実行も可能
  workflow_dispatch:
  
  # mainブランチへのpush時にも実行
  push:
    branches:
      - main
    paths:
      - 'news_analyzer.py'
      - 'requirements.txt'
      - '.github/workflows/main.yml'

jobs:
  analyze-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run news analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python news_analyzer.py
      
      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results-${{ github.run_number }}
          path: output/
          retention-days: 30
      
      - name: Commit and push latest results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # outputディレクトリが存在し、latest_*ファイルがある場合のみコミット
          if [ -f "output/latest_analysis.json" ]; then
            git add output/latest_analysis.json output/latest_report.txt
            git diff --staged --quiet || git commit -m "Update latest analysis results [skip ci]"
            git push
          fi
