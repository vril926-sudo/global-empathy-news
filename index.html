<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Empathy News</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body class="bg-white text-black min-h-screen">
  
  <!-- Header -->
  <header class="border-b border-black py-8">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-3xl font-bold tracking-tight">Global Empathy News</h1>
      <p class="text-gray-600 mt-2">世界のニュースの視点の違いを可視化する</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 py-8">
    
    <!-- Overall Score -->
    <section id="overall" class="mb-12">
      <div class="border border-black p-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm text-gray-500 uppercase tracking-wide">Overall Gap Score</p>
            <p id="overall-score" class="text-5xl font-bold mt-1">--</p>
          </div>
          <div class="text-right">
            <p class="text-sm text-gray-500">Last Updated</p>
            <p id="analysis-date" class="text-lg">--</p>
          </div>
        </div>
        <p id="summary" class="mt-4 text-gray-700 border-t border-gray-200 pt-4">Loading...</p>
      </div>
    </section>

    <!-- Topics -->
    <section id="topics">
      <h2 class="text-xl font-bold mb-6 border-b border-black pb-2">Topics by Gap Score</h2>
      <div id="topics-container" class="space-y-6">
        <p class="text-gray-500">Loading...</p>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="border-t border-black mt-12 py-6">
    <div class="max-w-4xl mx-auto px-4 text-center text-gray-500 text-sm">
      <p>Data updated every 6 hours via GitHub Actions</p>
      <p class="mt-1">Sources: CNN, Al Jazeera, Global Times</p>
    </div>
  </footer>

  <script>
    // JSONデータを読み込んで表示
    async function loadData() {
      try {
        const response = await fetch('./data/latest_analysis.json');
        if (!response.ok) throw new Error('Failed to fetch data');
        const data = await response.json();
        renderData(data);
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('topics-container').innerHTML = 
          '<p class="text-red-600">データの読み込みに失敗しました。</p>';
      }
    }

    // データを画面に描画
    function renderData(data) {
      // Overall Score
      document.getElementById('overall-score').textContent = data.overall_gap_score;
      document.getElementById('analysis-date').textContent = data.analysis_date;
      document.getElementById('summary').textContent = data.summary;

      // Topics (Gap Score順にソート)
      const sortedTopics = [...data.topics].sort((a, b) => b.gap_score - a.gap_score);
      const container = document.getElementById('topics-container');
      container.innerHTML = '';

      sortedTopics.forEach((topic, index) => {
        const card = document.createElement('div');
        card.className = 'border border-black p-6';
        
        // Gap Levelに応じた色
        const levelColor = topic.gap_level === 'Extreme' ? 'text-red-600' : 
                          topic.gap_level === 'High' ? 'text-orange-600' : 'text-yellow-600';

        card.innerHTML = `
          <div class="flex items-start justify-between mb-4">
            <div>
              <span class="text-xs text-gray-500 uppercase">#${index + 1}</span>
              <h3 class="text-xl font-bold">${topic.topic_name}</h3>
            </div>
            <div class="text-right">
              <p class="text-3xl font-bold">${topic.gap_score}</p>
              <p class="text-sm ${levelColor}">${topic.gap_level}</p>
            </div>
          </div>
          
          <p class="text-gray-600 mb-4">${topic.key_differences}</p>
          
          <div class="border-t border-gray-200 pt-4">
            <p class="text-sm font-bold mb-2">Perspectives:</p>
            <div class="space-y-2 text-sm">
              ${Object.entries(topic.perspective_summary).map(([source, perspective]) => `
                <div class="flex">
                  <span class="font-medium w-24 flex-shrink-0">${source}:</span>
                  <span class="text-gray-600">${perspective}</span>
                </div>
              `).join('')}
            </div>
          </div>
          
          ${topic.related_articles && topic.related_articles.length > 0 ? `
            <div class="border-t border-gray-200 pt-4 mt-4">
              <p class="text-sm font-bold mb-2">Related Articles:</p>
              <ul class="text-sm space-y-1">
                ${topic.related_articles.map(article => `
                  <li>
                    <span class="text-gray-500">[${article.source}]</span>
                    <a href="${article.link}" target="_blank" class="underline hover:text-gray-600">${article.title}</a>
                  </li>
                `).join('')}
              </ul>
            </div>
          ` : ''}
        `;
        
        container.appendChild(card);
      });
    }

    // ページ読み込み時にデータを取得
    document.addEventListener('DOMContentLoaded', loadData);
  </script>

</body>
</html>
